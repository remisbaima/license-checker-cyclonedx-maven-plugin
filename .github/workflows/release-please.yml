name: release-please

on:
  push:
    branches: [ main ]

jobs:
  release-please:

    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/release-please-action@v3.2.1
        with:
          release-type: maven
          package-name: license-checker-cyclonedx-maven-plugin
          token: ${{ secrets.PAT_RELEASE_PLEASE }}
